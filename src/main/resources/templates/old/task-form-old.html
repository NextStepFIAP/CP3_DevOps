<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:replace="~{base :: head}">
	<meta charset="UTF-8">
	<title>Tasks Form</title>
</head>
<body>

<div class="container">

	<div th:replace="~{base :: titulo('Cadastro de Tarefas')}"></div>
	
	<div class="card mb-3">
		<form action="/task" method="post" th:object="${task}" class="card-body">
			<div class="form-group">
				<label for="title">Título</label>
				<input id="title" name="title" th:field="*{title}">
				<span th:errors="*{title}"></span>							
			</div>
			
			<div class="form-group">
				<label for="description">Descrição</label>
				<textarea name="description" id="description" 
							rows="" cols="" th:field="*{description}"></textarea>
				<span th:errors="*{description}"></span>
			</div>
			
			<div class="form-group">
				<label for="points">Pontos</label>
				<input name="points" id="points" type="range" th:field="*{points}">
				<span th:errors="*{points}"></span>
			</div>
			
			<a href="/task">Cancelar</a>
			<button class="btn btn-primary">Salvar</button>
			
		</form>
	</div>
</div>
	
</body>
</html>
